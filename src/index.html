<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prague Events</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>EVENTS IN PRAGUE</h1>
        <nav>
            <a>Home</a>
            <a>About</a>
            <a>Contact</a>
        </nav>
    </div>


    <div class="cards-container">
        <div class="card feature-card">
            <h2>FEATURED EVENT</h2>
            <img>
            <h2>Event Name</h2>
            <p>Event description</p>
            <button id="registerbutton">Register</button>
        </div>

        <div class="cards">
            <div class="card cards__card">
                <h2>Event Name</h2>
                <button>More</button>
            </div>
            <div class="card cards__card">
                <h2>Event Name</h2>
                <button id="moreinfo">More</button>
            </div>
        </div>
    </div>



    <div class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">

                <label for="email">Email adress:</label>
                <input type="text" id="email" name="email">

                <label for="pnum">Phone number:</label>
                <input type="text" id="pnum" name="pnum">

                <label for="age">I'm old enough to participate</label>
                <input type="checkbox" id="age" name="age">
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
